<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goit-project</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body class="page">
  <!--Шапка-->
  <header>
    <div class=" main-nav container">
      <nav class="navigation">
        <a href="./index.html" class="logo list"><span class="logo--color" lang="en">Web </span>Studio</a>
        
        <button type="button" class="menu-button" aria-expanded="false" aria-controls="menu-container" data-menu-button> 
          <svg class="" width="40" height="40" aria-label="Переключатель мобильного меню">
            <use class="menu-button__cross" href="./images/sprite.svg#close_icon"></use>
            <use class="menu-button__menu" href="./images/sprite.svg#menu_icon"></use>
          </svg>
        </button>
        <div class="menu-container" id="menu-container" data-menu>
          <ul class="sait-nav list">
            <li class="sait-nav__item"><a href="./index.html" class="sait-nav__link sait-nav__link--current">Студия</a></li>
            <li class="sait-nav__item">
              <a href="./portfolio.html" class="sait-nav__link">Портфолио</a>
            </li>
            <li class="sait-nav__item"><a href="" class="sait-nav__link">Контакты</a></li>
          </ul>
       
         <ul class="auth-nav list">
          <li class="auth-nav__item auth-nav__item--position">
              <svg class="auth-nav__icon auth-nav__icon--size-email">
                <use href="./images/sprite.svg#envelope"></use>
              </svg>
              <a href="mailto:info@devstudio.com" class="auth-nav__email">
               info@devstudio.com</a>
          </li>
          <li class="auth-nav__item auth-nav__item--position">
            <svg class="auth-nav__icon auth-nav__icon--size-phone">
              <use href="./images/sprite.svg#phone"></use>
            </svg>
            <a href="tel:+380961111111" class="auth-nav__phone">+38 096 111 11 11
              </a>
          </li>
         </ul>
        </div>
      </nav>
    </div>
  </header>
  <!--Уникальный контент-->
  <main>
    <!--Секция №1 Герой-->
    <section class="hero">
      <h1 class="hero__title">Эффективные решения для вашего бизнеса</h1>
      <button class="hero__button" data-modal-open>Заказать услугу</button>
    </section>
  </main>
 
  <!-- Модальное окно -->
  <div class="backdrop backdrop--hidden" data-modal>
    <div class="backdrop__modal">
     <form>
      <button data-modal-close class="modal__button--clouse"></button>
      <h2 class="modal__title">Оставьте свои данные, мы вам перезвоним</h2>
      <label class="modal__field">
        <input type="text" name="name" class="modal__input" autofocus placeholder=" ">
        <svg class="modal__svg">
          <use href="./images/sprite.svg#person-black"></use>
        </svg>
        <span class="modal__label">Имя</span>
      </label>
      <label class="modal__field">
        <input type="tel" name="tel" class="modal__input" placeholder=" ">
        <svg class="modal__svg">
          <use href="./images/sprite.svg#phone-black"></use>
        </svg>
        <span class="modal__label">Телефон</span>
      </label>
      <label class="modal__field">
        <input type="email" name="mail" class="modal__input" placeholder=" ">
        <svg class="modal__svg">
          <use href="./images/sprite.svg#email-black"></use>
        </svg>
        <span class="modal__label">Почта</span>
      </label>
      <textarea name="comment" placeholder="Комментарий" class="modal__textarea"></textarea>
     <label class="modal-checkbox">
      <input type="checkbox" name="checkbox" class="modal-checkbox__input">
      <span class="modal-checkbox__input--customm"></span>
      <span class="modal-checkbox__label">Соглашаюсь с рассылкой и принимаю <a href="" class="modal-checkbox__label--link list">Условия договора</a></span>
     </label>
    <button type="submit" class="modal__button--submit">Отправить</button>
    </form>
  </div>
  </div>
  <script src="./js/modal.js"></script>
  <script src="./js/menu.js"></script>
</body>
</html>
